<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>WEATHER DASHBOARD</title>
</head>
<body >
 <div class="row">
    <header class="hero col-12 bg-primary text-center text-light p-2">
        <h1>Weather Dashboard</h1>

    </header>
 </div>  
 
 <main class="row min-vh-100 no-gutters">
    <div class="col-12 col-lg-3 sticky-top d-flex flex-column p-4 p-lg-3">
      <h2>Search for a City:</h2>
      <form id="user-form">
        <input name="location" id="location" type="text" autofocus="true" placeholder="City" class="form-input" />
        <button type="submit" class="btn">Search</button>
      </form>
    </main>
</body>
</html>
