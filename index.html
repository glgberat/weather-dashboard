<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>WEATHER DASHBOARD</title>
</head>
<body >
 <div class="row">
    <header class="hero col-12 bg-primary text-center text-light p-2">
        <h1>Weather Dashboard</h1>

    </header>
 </div>  
 
 <main class="row min-vh-100 no-gutters">
      <div class="col-lg-3 mt-5 ml-4">
       <h2>Search for a City:</h2>
       <form id="search-form">
        <input name="location" id="location" type="text" autofocus="true" placeholder="City" class="form-input" />
        <button id="search-button" type="submit" class="btn">Search</button>
      </form>
      <hr>
      
      <!-- list of prior searched cities -->
      <ul id="city-results" class="list-group mt-4"></ul>   
  </div>


      </div>
         <!-- Current weather displayed here -->
          <div class="col-lg-8 mt-5 ml-4">
              <div id="current" class="border border-dark">
                  <h1 id="currentCity"></h1> 
                  <div>
                      <ul>
                          <li id="currentTemp"></li>
                          <li id="currentWind"></li>
                          <li id="currentHumidty"></li>
                          <li id="currentUV"></li>

                      </ul>
                  </div>
                </div>
<!-- 5 Day Forecast weather displayed here -->
              <div id="five-day-forecast p-2">
              <h1>5-Day Forecast:</h1>
              <div id=cards class="card-deck">
                


             </div>


            </div>

           
        </div>



    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!-- Bootstrap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</body>
</html>
